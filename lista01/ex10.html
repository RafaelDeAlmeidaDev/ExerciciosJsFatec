<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        let notas = [];
        let quantidadDeNotas = parseInt(prompt("Digite a quantidade de notas para cálcular a média"));
        let media = 0;
        let soma  = 0;

        
        for(let i = quantidadDeNotas - 1; i >=0; i--){
            notas[i] = parseFloat(prompt("Digite a notas aqui"));

            console.log(notas[i])

            soma += notas[i];
        }


        media = soma / notas.length;

        console.log(`A média final é de ${media}`);





    </script>
</body>
</html>
