<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>



    <script>
        let duracaoEmDias = parseInt(prompt('Digite a duração em dias dessa viagem'));
        let duracaohoras = parseInt(prompt("Informe também as horas a mais dessa viagem"));
        let converteDiasEmHoras = duracaoEmDias * 24;
        let totalHoras = converteDiasEmHoras + duracaohoras;
        
        console.log(`A quantidade total de horas dessa viagem é de ${totalHoras}`);
    </script>
</body>
