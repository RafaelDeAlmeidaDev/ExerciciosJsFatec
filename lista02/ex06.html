<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Supermercado JS</h1>

    <labe>Produto</labe>
    <input type="text" name="nomeProduto" id="nomeProduto">

    <label for="valorUnidadeProduto">Valor Unitário do produto</label>
    <input type="number" name="valorUnidadeProduto" id="valorUnidadeProduto">

    <button id="btnCalculaPromocao">Calcular Valor em Promação</button>

    <p id="imprimirValorPromocao"></p>

    <script>
        /* Um supermercado está com uma promoção –Para aumentar suas vendas no setor de higiene, cada etiqueta de produto deve exibir uma mensagem anunciando 50% de desconto (para um item) na compra de três unidades do produto. Elaborar um programa que leia descrição e preço de um produto. Após, apresente as mensagens indicando a promoção –conforme o exemplo da figura. */
        let btnCalculaPromocao = document.querySelector('#btnCalculaPromocao');

        btnCalculaPromocao.addEventListener('click', ()=>{
            let produto = document.querySelector('#nomeProduto').value;
            let valorUnitarioProduto = document.querySelector('#valorUnidadeProduto').value;
            let valorTerceiroProduto = valorUnitarioProduto * (50/100);
            let valorPromocional = (valorUnitarioProduto * 2) + valorTerceiroProduto;

            document.querySelector('#imprimirValorPromocao').innerHTML = `
            Produto: ${produto}<br>
            Preço: ${valorUnitarioProduto}<br>
            ${produto} - Promoção: Leve 3 por ${valorPromocional}<br>
            O 3° produto custa apenas R$  ${valorTerceiroProduto}`;

        })

        
    </script>
</body>
</html>
